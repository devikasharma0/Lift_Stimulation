<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="inner-container">
        <h1>Lift Simulation</h1>
        <form action="" id="form">
        <div class="input-group">
          <label for="floor_num">Number of Floors:</label>
          <input type="number" id="floor_num" name="floor_num" min="2" max="">
        </div>
        <div class="input-group">
          <label for="lift_num">Number of Lifts:</label>
          <input type="number" id="lift_num" name="lift_num" min="1" max="">
        </div>
         <button class="submit-button">Submit</button>
        </form>
      </div>
    </div>
    <button id="back" class="back">Back</button>
    <div id="Simulation">
    </div>
    <script src="/main.js"></script>
  </body>
</html>
